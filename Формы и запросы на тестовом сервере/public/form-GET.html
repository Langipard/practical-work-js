<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/handler_GET/" method="GET">
        <div> 
            В каждое поле введи число, в ответ получишь сумму на следующей вкладке
        </div>
        <input name="num1">
        <input name="num2">
        <input name="num3">
        <input name="num4">
        <input name="num5">
        <input type="reset">
        <!-- <input type="submit"> -->
    </form>
    <button>отправить через кнопку вне формы</button> 
    <script>
        let form = document.querySelector('form');
        let button = document.querySelector('button');
        button.addEventListener("click", function(event) {
            form.submit();
        })
    </script>
</body>
</html>
