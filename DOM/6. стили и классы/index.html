<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>стили и классы</title>
</head>
<body>
    <script>
        
        let showNotification = (options) => {
            console.log(options);
            let mountDiv = document.createElement("div");
            mountDiv.innerHTML = options.html;
            mountDiv.style.marginTop = options.top + "px";
            mountDiv.style.marginRight = options.right + "px";
            if (options.className) {
                mountDiv.classList.add(options.className);
            }
            document.body.append(mountDiv);
            setTimeout(() => mountDiv.remove(), 1500);
            console.log(mountDiv)
            
        }
    showNotification({
            top: 10, // 10px от верхней границы окна (по умолчанию 0px)
            right: 10, // 10px от правого края окна (по умолчанию 0px)
            html: "Hello!", // HTML-уведомление
            className: "welcome", // дополнительный класс для div (необязательно)
        });

    </script>
</body>
</html>
