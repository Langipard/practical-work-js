<select id="select">
    <option value="apple">Яблоко</option>
    <option value="pear">Груша</option>
    <option value="banana">Банан</option>
</select>

<script>
    // все три строки делают одно и то же
    select.options[2].selected = true;
    select.selectedIndex = 2;
    select.value = 'banana';
</script>
