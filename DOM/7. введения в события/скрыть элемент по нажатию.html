<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

    <div id="text">Текст</div>

<script> 
let hide = () => {
    document.getElementById('text').hidden = true;
}
document.getElementById("hider").addEventListener ("click", hide);

</script>
