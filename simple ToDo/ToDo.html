<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleToDo.css">
    <title>ToDo</title>
</head>
<body>
    <div class="main-div">
        <div class="headder-div"> 
            <div class="head-description">My ToDo list</div>
            <!-- <div class="date">24.01.2011</div> -->
                <div class="tasker-div">
                    <input class="task-holder" placeholder="Write your task">
                    <div class="confirm-button">+</div>
                </div>
        </div>
        <div class="body-div">
            <div class='task-reminder'>Please, add your task.</div>
            <div class="incompleted-main-div">
            </div>
            <div class='description'>Completed Task</div>
            <div class="completed-main-div">
            </div>
        </div>
        <div class="footer-div">
            <button class="save-button">Save your To-Do</button>
            <button class="delete-button">Delete All</button>
        </div>

    </div>
    <script src="ToDo.js"></script>
</body>
</html>
